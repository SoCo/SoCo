language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -e .[dev]

script:
  - flake8 soco
  # Pylint no longer supports Python 2.6, so only run it if not 2.6
  - if [[ $TRAVIS_PYTHON_VERSION != '2.6' ]]; then pylint soco; fi
  - py.test --cov-config .coveragerc --cov soco .

after_script:
  - coveralls

sudo: false
