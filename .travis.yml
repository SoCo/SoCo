language: python
python:
  - "pypy" # Run slowest first so as not to hold up the build
  - "pypy3"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.5-dev"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

matrix:
  allow_failures:
    - python: "3.7-dev"
    - python: "nightly"

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -e .[dev]

script:
  - flake8 soco
  - pylint soco
  - py.test --cov-config .coveragerc --cov soco .

after_script:
  - coveralls

deploy:
  provider: pypi
  user: soco-bot
  password:
    secure: IgMK3d7ON41NRlfIPYhlk7BPfT/jPRqC1Qn2Lcj69/vqSK5be0vyWloGRAI26v9r9VS1+slSocSUZ05BiUXQj6+srvgWLQfuRnivz6ZjttL/P+oHEvqeV917NqXU2gV7Xejs4j1Y1lu38KdAlul1XZ+0leq3tm88q8bNKAij/C0=
  on:
    tags: true
  distributions: sdist bdist_wheel

sudo: false
