language: python
python:
  - "pypy" # Run slowest first so as not to hold up the build
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
  - flake8 soco
  - pylint soco
  - py.test --cov-config .coveragerc --cov soco .

after_script:
  - coveralls

sudo: false
